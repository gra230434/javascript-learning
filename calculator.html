<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type = "text/javascript" src="js/calculator.js"></script>
   </head>

   <body style="width: 300px;">
       <div style="width: 100%;height: 50px;margin: 15px 0;">
         <h3 id="tmpanswer" style="height: 20px;margin: 0"></h3>
         <h1 id="output" style="height: 30px;margin: 0;float: right;">0</h1>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="input7"   style="float:left;width: 33%;height: 35px">7</button>
         <button type="button" id="input8"   style="float:left;width: 33%;height: 35px">8</button>
         <button type="button" id="input9"   style="float:left;width: 33%;height: 35px">9</button>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="input4"   style="float:left;width: 33%;height: 35px">4</button>
         <button type="button" id="input5"   style="float:left;width: 33%;height: 35px">5</button>
         <button type="button" id="input6"   style="float:left;width: 33%;height: 35px">6</button>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="input1"   style="float:left;width: 33%;height: 35px">1</button>
         <button type="button" id="input2"   style="float:left;width: 33%;height: 35px">2</button>
         <button type="button" id="input3"   style="float:left;width: 33%;height: 35px">3</button>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="input0"   style="float:left;width: 33%;height: 35px">0</button>
         <button type="button" id="inputdot" style="float:left;width: 33%;height: 35px">.</button>
         <button type="button" id="reset"    style="float:left;width: 33%;height: 35px">C</button>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="add"      style="float:left;width: 33%;height: 35px">+</button>
         <button type="button" id="less"     style="float:left;width: 33%;height: 35px">-</button>
         <button type="button" id="multiply" style="float:left;width: 33%;height: 35px">*</button>
       </div>
       <div style="width: 100%;height: 35px;">
         <button type="button" id="division" style="float:left;width: 33%;height: 35px">/</button>
         <button type="button" id="equal"    style="float:left;width: 66%;height: 35px">=</button>
       </div>
       <div style="clear:both;">
   </body>
</html>
